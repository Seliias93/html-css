<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike</title>
    <style>
        .grid {
  display: grid;
  gap: 20px;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: repeat(3, auto) 1fr;
  place-items: start;
}

.titulo {
  grid-column: 1 / -1;
}

.preco {
  grid-column: 2;
  grid-row: 2;
}

.foto {
  grid-row: span 3;
}

/* Estilos Gerais */

body {
  font-family: Arial;
  margin: 40px;
}

h1,
p {
  margin: 0px;
}

h1 {
  font-size: 48px;
  line-height: 1;
}

p {
  font-size: 20px;
}

img {
  max-width: 100%;
  border-radius: 4px;
}

.comprar {
  background: #a8f;
  color: #103;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 4px;
  text-align: center;
  font-size: 20px;
}

.preco {
  background: #ddd;
  padding: 5px 10px;
  border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="grid">
        <h1 class="titulo">Nimbus Stark</h1>
        <span class="preco">R$ 39</span>
        <img class="foto" src="imagens/img/bicicleta.jpg" alt="Bicicleta Preta" />
        <p class="descricao">
          A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe. Ela vem
          equipada com os melhores acessórios, o que garante maior velocidade.
        </p>
        <a class="comprar" href="#">Comprar</a>
      </div>
      
</html>
