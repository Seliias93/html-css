<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
  
        <p>
            <label for="iano">Em que ano vocÃª nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020"
          oninput="calcIdade()">
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="iidade">Sua idade e:</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getfullyear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
