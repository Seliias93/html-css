<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png"type="image/png">

    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>
<h1>Reproduzindo audio </h1>

<!-- MP3 WAV OGG -->
<audio  preload="metadata" autoplay controls>

    <source src="midia/X2Download.com - Guns N' Roses - Patience (128 kbps).mp3" type="audio/mpeg">

<p>Infelizmente seu navegado nao e compativel com o audio 
    <a href="midia/X2Download.com - Guns N' Roses - Patience (128 kbps).mp3">clique aqui para baixa </a></p>
    <p>Vamos aprender a reproduzir audios em HTML 5
        <audio src="midia/X2Download.com - Guns N' Roses - Patience (128 kbps).mp3" controls autoplay>
        </p>
</audio>

</body>
</html>
